package: libtirpc

deps:
  - libtirpc3_copyright

slices:
  libs:
    deps:
      - libc6_libs
      - libgssapi-krb5-2_libs
      - libtirpc3_config
    contents:
      common:
        /lib64/libtirpc.so.3*:
  config:
    contents:
      common:
        /etc/netconfig:

  copyright:
    contents:
      common:
        /usr/share/licenses/libtirpc/COPYING: