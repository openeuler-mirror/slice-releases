package: krb5-libs

deps:
  - libkrb5-3_copyright

slices:
  libs:
    deps:
      - libc6_libs
      - libcom-err2_libs
      - libk5crypto3_libs
      - libkeyutils1_libs
      - libkrb5support0_libs
      - libssl3_libs
    contents:
      common:
        /usr/lib64/krb5/plugins/libkrb5/:
        /usr/lib64/krb5/plugins/preauth/spake.so:
        /usr/lib64/libkrb5.so.*: